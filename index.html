<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator TOP</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div id="previous-operand" class="previous-operand"></div>
            <div id="current-operand" class="current-operand"></div>
        </div>
        <button id="clear-btn" class="span-2">clear</button>
        <button id="delete-btn" class="span-2">delete</button>
        <button id="number">7</button>
        <button id="number">8</button>
        <button id="number">9</button>
        <button id="division-btn">/</button>
        <button id="number">4</button>
        <button id="number">5</button>
        <button id="number">6</button>
        <button id="multiplication-btn">*</button>
        <button id="number">1</button>
        <button id="number">2</button>
        <button id="number">3</button>
        <button id="substraction-btn">-</button>
        <button id="number">0</button>
        <button id="number">.</button>
        <button id="equal-btn">=</button>
        <button id="addition-btn">+</button>
    </div>
</body>
</html>
